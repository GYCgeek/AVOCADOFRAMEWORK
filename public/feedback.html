<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit a Seed â€“ The Living Avocado</title>
  <link rel="stylesheet" href="style.css">
  <script>
    // On DOM load, set the pillar dropdown based on URL param
    document.addEventListener('DOMContentLoaded', function() {
      const urlParams = new URLSearchParams(window.location.search);
      const pillar = urlParams.get('pillar');
      if (pillar) {
        const select = document.getElementById('pillar');
        if (select) select.value = pillar;
      }
    });
  </script>
</head>
<body>
  <a href="index.html" class="home-btn" title="Back to Home">ðŸ¥‘</a>
  <div class="page-wrapper">
    <main style="max-width: 500px; margin: 0 auto; padding: 2rem 1rem;">
      <h1>Submit a Seed</h1>
      <form id="seedForm" enctype="multipart/form-data">
        <label for="name">Name (optional)</label>
        <input type="text" id="name" name="name" placeholder="Your name">

        <label for="email">Email (optional)</label>
        <input type="email" id="email" name="email" placeholder="you@email.com">

        <label for="who">Who are you?</label>
        <select id="who" name="who" required>
          <option value="" disabled selected>Select...</option>
          <option value="youth">Youth</option>
          <option value="educator">Educator</option>
          <option value="policy-maker">Policy Maker</option>
          <option value="researcher">Researcher</option>
          <option value="community-member">Community Member</option>
          <option value="other">Other</option>
        </select>

        <label for="pillar">What pillar?</label>
        <select id="pillar" name="pillar" required>
          <option value="" disabled selected>Select...</option>
          <option value="cet">Clean Energy Transition (CET)</option>
          <option value="nbs">Nature-Based Solutions (NBS)</option>
          <option value="ld">Loss & Damage (LD)</option>
          <option value="general">General</option>
        </select>

        <label for="type">What type of feedback?</label>
        <select id="type" name="type" required>
          <option value="" disabled selected>Select...</option>
          <option value="suggestion">Suggestion</option>
          <option value="disagreement">Disagreement</option>
          <option value="edit">Edit</option>
          <option value="reference">Reference</option>
          <option value="case-study">Case Study</option>
        </select>

        <label for="contribution">Contribution</label>
        <textarea id="contribution" name="contribution" rows="6" required placeholder="Describe your idea, feedback, or contribution..."></textarea>

        <label for="file">Optional file upload</label>
        <input type="file" id="file" name="file">

        <button class="hero-btn" type="submit" style="margin-top:1.5em; width:100%;">Submit Seed</button>
      </form>
    </main>
  </div>
  <footer>
    <a href="https://theglobalyouth.co/avocado" target="_blank" rel="noopener noreferrer" style="position: absolute; left: 1.5rem; bottom: 1.5rem; color: #fff; font-family: 'Impact', Impact, Charcoal, sans-serif; font-size: 1.1rem; letter-spacing: 0.04em; text-transform: uppercase; text-decoration: none; z-index: 10;">AVOCADO FRAMEWORK</a>
    <nav class="footer-links">
      <a href="aboutus.html">About</a> |
      <a href="changelog.html">Changelog</a> |
      <a href="proposals.html">Seed Wall</a> |
      <a href="feedback.html">Contact</a>
    </nav>
  </footer>
  <script src="submitSeed.js"></script>
</body>
</html>
